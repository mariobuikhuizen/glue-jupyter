[metadata]
name = glue-jupyter
url = https://glueviz.org
author = Maarten A. Breddels and Thomas Robitaille
author_email = maartenbreddels@gmail.com
license = BSD License
description = Jupyter notebook/lab viewers for glue
long_description = file: README.rst

[options]
zip_safe = False
packages = find:
python_requires = >=3.6
setup_requires =
  setuptools_scm
install_requires =
    glue-core>=0.15
    glue-vispy-viewers>=0.12
    notebook>=4.0
    ipympl>=0.3.0
    ipyvolume>=0.5.0
    ipywidgets>=7.4.0
    ipyvue>=1.2.0,<2
    ipyvuetify>=1.2.0,<2
    bqplot-image-gl>=0.1.6
    bqplot>=0.12

[options.extras_require]
test =
    pytest
    pytest-cov
    runipy
    codecov
docs =
    sphinx
    sphinx-automodapi
    numpydoc
    nbsphinx
    sphinx-rtd-theme

[options.package_data]
glue_jupyter.table = *.vue
glue_jupyter.widgets = *.vue
glue_jupyter.bqplot.tests = data/*.ipynb
glue_jupyter.ipyvolume.tests = data/*.ipynb
glue_jupyter.matplotlib.tests = data/*.ipynb
glue_jupyter.tests = data/*.ipynb
